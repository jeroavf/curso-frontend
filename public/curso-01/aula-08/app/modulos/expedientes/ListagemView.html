<nav class="navbar navbar-default navbar-fixed-top" ng-include="'app/layout/HeaderView.html'"></nav>

<div id="expedientes-listagem" ng-controller="ExpedientesController as exp">

    <div class="container">
        <div class="page-header">
            <h2>Listar</h2>
        </div>
        <div class="page-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>Etiqueta</th>
                                    <th>Assunto</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="expediente in exp.listaExpedientes">
                                    <td>{{expediente.etiqueta}}</td>
                                    <td>{{expediente.assunto}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>

</div>
