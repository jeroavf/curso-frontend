<nav class="navbar navbar-default navbar-fixed-top" ng-include="'app/layout/HeaderView.html'"></nav>

<div id="expedientes-cadastro" ng-controller="ExpedientesController as exp">

    <div class="container">
        <div class="page-header">
            <h2>Cadastrar</h2>
        </div>
        <div class="page-body">
            <form class="conteudo" name="formExpediente">

                <div class="form-group row">

                    <div class='col-md-8'>
                        <label>Etiqueta</label>
                        <input type="text" class="form-control" name="etiqueta" ng-model="expediente.etiqueta">
                    </div>

                    <div class="col-md-4">
                        <label>Assunto</label>
                        <input type="text" class="form-control" name="assunto" ng-model="expediente.assunto">
                    </div>

                </div>

                <div class="form-group">

                    <!--Respostas do servidor-->
                    <div class='alert alert-success' ng-show='exp.respostaFormulario.sucesso'>{{exp.respostaFormulario.sucesso}}</div>
                    <div class='alert alert-danger' ng-show='exp.respostaFormulario.erro'>{{exp.respostaFormulario.erro}}</div>
                    
                    <!--Botão de submeter o formulário-->
                    <button type="button" class="btn btn-success" 
                            ng-disabled="exp.etiquetaInvalida(expediente.etiqueta)" 
                            ng-click="exp.cadastrar(expediente)">
                        Cadastrar
                    </button>
                </div>

            </form>
        </div>
    </div>

</div>
