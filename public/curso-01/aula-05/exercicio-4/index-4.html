<html ng-app="mpu">
    <head>
        <title>Execícios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/curso-frontend/mpfico.ico" />

        <!-- AngularJS -->
        <script src="../../../assets/js/angular.min.js" type="text/javascript"></script>

        <script>
            angular.module('mpu', []);

            angular.module('mpu').controller("Cadastro", function (){
                var vm = this; //vm = View-Model
                vm.nome = "Pessoa Física";
            });

            angular.module('mpu').controller("Produtos", function (){
                var vm = this; //vm = View-Model
                vm.nome = "Armário";
            });
        </script>
    </head>

    <body>
        <div ng-controller="Cadastro as cad">
            
            <div ng-controller="Produtos as prods">
                {{ cad.nome }}
            </div>
            
        </div>

    </body>

</html>
