        <script src="../../../assets/js/jquery.min.js" type="text/javascript"></script>
        <script src="../../../assets/js/bootstrap.js" type="text/javascript"></script>

    </head>
    <body>

        <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>

                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="index.html">MPF</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="pacientes.html">Partes</a></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>

        <div id="corpo">

            <div class="container-fluid">

                <div class="row">

                    <div class="col-md-6">

                        <h2>Cadastro de partes</h2>

                        <form class="form-horizontal" novalidate>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Parte</label>
                                <div class="col-md-10">
                                    <input type="text" class="form-control" placeholder="Nome da parte"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Observação</label>
                                <div class="col-md-10">
                                    <textarea type="text" class="form-control" placeholder="Insira uma observação"></textarea>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Relação</label>
                                <div class="col-md-10">
                                    <select class="form-control" required>
                                        <option value=''>Selecione uma opção</option>
                                        <option value='A'>A</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Parte</label>
                                <div class="col-md-10">
                                    <label class="radio-inline">
                                        <input type="radio" name="tipoDeParte" checked=""> 
                                        Membros
                                    </label>
                                    <label class="radio-inline">
                                        <input type="radio" name="tipoDeParte" > 
                                        Servidores
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Órgãos</label>
                                <div class="col-md-10">
                                    <label class="checkbox-inline">
                                        <input type="checkbox"> 
                                        PR-DF
                                    </label>
                                    <label class="checkbox-inline">
                                        <input type="checkbox"> 
                                        PGR
                                    </label>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-offset-2 col-md-10">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fa fa-save"></i> Salvar
                                    </button>
                                </div>
                            </div>

                        </form>
                    </div>

                    <div class="col-md-6">

                        <h2>Lista de partes</h2>

                        <table class="table table-bordered table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Parte</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>João</td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td>Maria</td>
                                </tr>
                            <tbody>
                        </table>
                    </div>

                </div>


            </div>

        </div>

    </body>
