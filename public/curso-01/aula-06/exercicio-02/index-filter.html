<html ng-app="mpu">
    <head>
        <title>Exec√≠cios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/curso-frontend/mpfico.ico" />

        <!-- AngularJS -->
        <script src="../../../assets/js/angular.min.js" type="text/javascript"></script>

        <script>
            angular.module('mpu', []);
            
            angular.module('mpu').controller("Ctrl", function($filter){
                this.valor = $filter("toReal")(1104);
            }); 
            
            //Filtro
            angular.module('mpu').filter("toReal", function (){
                return function (valor){
                    return "R$ "+valor;
                };
            });
        </script>

    </head>

    <body>
        <div ng-controller="Ctrl as ct">
            {{ ct.valor }}
        </div>
    </body>

</html>
