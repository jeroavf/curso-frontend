<html ng-app="mpu">
    <head>
        <title>Centro Social</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="/curso-frontend/mpfico.ico" />

        <!------------------------ CSS -------------------->

        <!-- Bootstrap -->
        <link href="../../assets/css/bootstrap.css" rel="stylesheet" type="text/css">

        <!-- Ícones -->
        <link href="../../assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- Aplicação -->
        <link href="assets/css/estilo.css" rel="stylesheet" type="text/css">

        <!------------------------ JS -------------------->

        <!-- jQuery e Bootstrap -->
        <script src="../../assets/js/jquery.min.js"></script>
        <script src="../../assets/js/bootstrap.min.js"></script>

        <!-- AngularJS -->
        <script src="../../assets/js/angular.min.js"></script>
        <script src="../../assets/js/angular-locale_pt-br.js"></script>

        <!-- AngularJS - Rotas na URL -->
        <script src="../../assets/js/angular-route.min.js"></script>

        <!-- AngularJS - Acessar banco de dados -->
        <script src="../../assets/js/angular-resource.min.js"></script>

        <!------------------------ Aplicação -------------------->

        <!-- Configurações iniciais -->
        <script src="app/main-1.js"></script>
        <!--<script src="app/main-2.js"></script>-->
        <!--<script src="app/main-3.js"></script>-->


    </head>

    <body>
        <!--Corpo-->
        <div ng-controller="CadastroCtrl">
            <!--Corpo-->
            <div class="container has-header has-footer">

                <h3 class="text-muted">Pacientes</h3>

                <!--Conteúdo-->
                <form class="conteudo" name="formPaciente">
                    <h3>Dados básicos</h3>

                    <div class="form-group row">

                        <div class='col-md-8'>
                            <label>Nome</label>
                            <input type="text" autocomplete="off" class="form-control" name="nome" ng-model="paciente.nome">
                        </div>

                        <div class="col-md-4">
                            <label>Estado</label>
                            <select class="form-control" name="estado" ng-model="paciente.estado">
                                <option value="DF">DF</option>
                                <option value="RJ">RJ</option>
                                <option value="SP">SP</option>
                            </select>
                        </div>

                    </div>


                    <h3>Saúde</h3>

                    <div class="form-group">
                        <label>Hábitos</label>
                        <div>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="fuma" name="habitos.fuma" ng-model="paciente.habitos.fuma"> Fuma?
                            </label>
                            <label class="checkbox-inline">
                                <input type="checkbox" value="bebe" name="habitos.bebe" ng-model="paciente.habitos.bebe"> Bebe?
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Pratica exercícios?</label>
                        <div>
                            <label class="radio-inline">
                                <input type="radio" ng-value="true" name="praticaExecicios" ng-model="paciente.praticaExecicios"> Sim
                            </label>
                            <label class="radio-inline">
                                <input type="radio" ng-value="false" name="praticaExecicios" ng-model="paciente.praticaExecicios"> Não
                            </label>
                        </div>
                    </div>

                    <div class="form-group">

                        <!--Botão de submeter o formulário-->
                        <button type="submit" class="btn btn-success" ng-click="incluir()">Incluir</button>
                        <button type="submit" class="btn btn-warning" ng-click="alterar()">Alterar</button>

                    </div>

                </form>

            </div>
            <!--FIM:aba-listar-->
        </div>
    </body>

</html>
